<!DOCTYPE html>
<html lang="">
<head>
    <style>
        body {
            font-family: 'Courier New', monospace;
        }
    </style>
    <title>Sign up - ICAI</title>
    <link rel="shortcut icon" href="../pics/ICAI.png" type="image/x-icon">
    <a href="../Welcome_Home/FrontPage.html"> <img src="../pics/ICAI_logo.png" alt=""></a>


</head>

<body>
<h4>Welcome to ICAI</h4>

<form method="post">
    <label for="Name"></label><input type="text" placeholder="Name" id="Name"
                                     autocomplete="off"
                                     required
                                     maxlength="20">
    <br>
    <label for="Email"></label><input type="email" placeholder="Email" id="Email"
                                      autocomplete="off"
                                      required
                                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z0-9.-]">

    <h6>Birthday:<label for="Birthday"></label><input type="date" id="Birthday"
                                                      autocomplete="off"
                                                      required
                                                      min="1940-01-01"
                                                      max="2010-12-31"
    ></h6>

    <label for="Username"></label><input type="text" placeholder="Username" id="Username"
                                         autocomplete="off"
                                         maxlength="20"
                                         required>
    <br>
    <label for="Password"></label><input type="password" placeholder="Password" id="Password"
                                         autocomplete="off"
                                         minlength="7"
                                         required>
    <br>
    <button type="button" id="SignUpButton"> Sign up
    </button>
</form>
<br>
<a href="../SignIn/SignIn.html">Already a member? Sign in</a>
<br>
<script src="SignUp.js" ></script>

</body>
</html>
