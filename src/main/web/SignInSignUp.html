<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ICAI - Sign in / Sign up</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Have an account?
            </p>
            <div class="btn">
              Sign in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Don't have an account? 
            </p>
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item sign-in">
        <div class="table">
          <div class="table-cell">
            <label>
              <input name="Username" placeholder="Username" type="text" />
            </label><label>
            <input name="Password" placeholder="Password" type="Password" />
          </label>
            <div class="btn">
              Sign in
            </div>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">
            <label>
              <input name="email" placeholder="Email" type="email" />
            </label><label>
            <input name="Name" placeholder="Name" type="text" />
          </label><input name="Birthday" placeholder="Birthday" type="date" /><input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="SignInSignUp.js"></script>

</body>
</html>
